<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Bebidas</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" required>
      <div class="invalid-feedback">Informe o nome corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="fabricante" class="form-label">Fabricante</label>
      <input type="text" class="form-control" id="fabricante" required>
      <div class="invalid-feedback">Informe o fabricante corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="quantidade" class="form-label">Quantidade</label>
      <input type="number" class="form-control" id="quantidade" required>
      <div class="invalid-feedback">Informe a quantidade corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="sabor" class="form-label">Sabor</label>
      <input type="text" class="form-control" id="sabor" required>
      <div class="invalid-feedback">Esse sabor já foi selecionado.</div>
    </div>
    <div class="col-md-6">
      <label for="litragem" class="form-label">Litragem</label>
      <select id="litragem" class="form-select" required>
        <option value="" disabled selected>Selecione a litragem...</option>
        <option value="250ml">250ml</option>
        <option value="350ml">350ml</option>
        <option value="600ml">600ml</option>
        <option value="1L">1L</option>
      </select>
      <div class="invalid-feedback">Informe a litragem corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="preco" class="form-label">Preço</label>
      <input type="number" step="0.01" min="0" class="form-control" id="preco" required>
      <div class="invalid-feedback">Informe o preço corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Fabricante</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Sabor</th>
        <th scope="col">Litragem</th>
        <th scope="col">Preço</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
